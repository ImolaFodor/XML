
<div ng-init="init()" layout="row">
    <md-sidenav class="md-sidenav-left md-whiteframe-z2 md-primary" md-component-id="left" md-is-locked-open="$mdMedia('gt-md')" style = "width: 200px;
min-width: 200px;">
    	<p>{{user.name}}</p>
        <h2>
            <span class="md-padding">{{'MIG' | translate}}</span>
        </h2>
		<div ng-hide = "loggedUser.id" layout = "column" layout-padding layout-align = "start center">
			<label >Korisnicko ime:</label>
			<input ng-model = "username">
			
			<label>Lozinka:</label>
			<input ng-model = "password" type = "password">
			
			<md-button class = "md-primary md-raised" ng-click = "login($event)">PRIJAVI SE</md-button>
		</div>
        <md-list layout="column" flex>
            <md-button  class="nav-option" ui-sref-active="active" ui-sref="main.akti">{{'AKTI' | translate}}</md-button>
            <md-button ng-if = "loggedUser.uloga =='Odbornik'" class="nav-option" ui-sref-active="active" ui-sref="main.amandmani">{{'AMANDMANI' | translate}}</md-button>
            <md-button ng-if = "loggedUser.uloga =='Odbornik'"  class="nav-option" ui-sref-active="active" ui-sref="main.sednica">{{'SEDNICA' | translate}}</md-button>
            <div flex></div>
            
            <md-button class="nav-option" data-ng-click="logout()"> {{'LOGOUT' | translate}}</md-button>
        </md-list>
    </md-sidenav>
    <ui-view flex></ui-view>
</div>
